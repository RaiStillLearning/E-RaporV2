<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Pengguna - E-Rapor Ghama Charaka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="components/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
    <style>
      .profile-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .profile-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .profile-picture-container {
        width: 150px;
        height: 150px;
        margin: 0 auto 1rem;
        position: relative;
        cursor: pointer;
      }

      .profile-picture {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #f8f9fa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .profile-picture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .profile-picture-container:hover .profile-picture-overlay {
        opacity: 1;
      }

      .upload-btn {
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .upload-btn:hover {
        transform: scale(1.1);
      }

      .profile-info {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .info-item {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #dee2e6;
      }

      .info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .info-label {
        font-weight: 600;
        color: #6c757d;
        margin-bottom: 0.5rem;
      }

      .info-value {
        color: #212529;
      }

      .edit-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .edit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

      <!-- Konten utama -->
      <div class="main-content" style="background-color: #ec221f">
        <div class="profile-container">
          <div class="profile-header">
            <div class="profile-picture-container position-relative">
              <img
                src="assets/default-profile.png"
                class="profile-picture"

              />
              <div class="profile-picture-overlay">
                <label for="profilePicInput" class="upload-btn">
                  <i class="fas fa-camera"></i>
                </label>
                <input
