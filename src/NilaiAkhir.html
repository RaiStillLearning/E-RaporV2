<!DOCTYPE html>

    <style>
      .navbar-ghama {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        padding: 10px 20px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .ghama-logo {
        margin-right: 10px;
        height: 50px;
      }
      h3 {
        flex: 1;
        text-align: center;
        font-size: 1.2rem;
      }

      /* Tabel Styles */
      .table-container {
        margin: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tfoot td {
        font-weight: bold;
        background-color: #fafafa;
      }

      .action-buttons {
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .navbar-ghama {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        h3 {
          font-size: 1rem;
          margin-top: 10px;
        }
      }
